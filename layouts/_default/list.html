{{ define "main" }}
{{ if eq .Section "posts"}}
<div class="w-100 w-30-ns pl5 pt5 center">
  {{partial "tags-overview.html" .}}
</div>
{{ end }}
<article class="pa3 pa4-ns nested-copy-line-height nested-img">
  <section
    class="cf ph3 ph5-l pv3 pv2-l f4 tc-l center measure-wide lh-copy mid-gray"
  >
    {{- .Content -}}
  </section>
  <section class="flex-ns flex-wrap justify-around mt4">
    {{ range.Paginator.Pages }}
    <div class="grow relative w-100 w-20-l mb4 bg-white">
      {{- partial "summary.html" . -}}
    </div>
    {{ end }}
  </section>
  {{- template "_internal/pagination.html" . -}}
</article>
{{ end }}
