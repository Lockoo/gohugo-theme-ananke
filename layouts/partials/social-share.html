{{ $title := .Title }}
{{ $url := printf "%s" .Permalink | absLangURL }}
{{ $body := print $title ", by " .Site.Title "\n" .Params.description "\n\n" $url "\n" }}
<div id="sharing">

  <a href="http://twitter.com/share?url={{ $url }}&text={{ $title | printf "%s, interesting blog post from"}}&via={{with .Site.Params.twitter }}{{ . }}{{ end }}" class="twitter" aria-label="share on Twitter">
    {{ partial "svg/twitter.svg" (dict "size" "32px") }}
  </a>
  
    <a href="https://www.linkedin.com/shareArticle?mini=true&url={{ $url }}&title={{ $title }}&summary={{ $body }}&source=LinkedIn" class="linkedin" aria-label="share on LinkedIn">
    {{ partial "svg/linkedin.svg" (dict "size" "32px") }}
  </a>

</div>
